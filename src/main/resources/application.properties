spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bd
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

server.port=8081

#Config Amazon
#hotelo.s3.acess-key=
#hotelo.s3.secret-key=
hotelo.s3.bucket=hotelo
hotelo.s3.region=us-east-1
hotelo.s3.directory=rent

#Config SMTP
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
#spring.mail.username=
#spring.mail.password=

#Email Properties
hotelo.email.sender=ivopivoteste@gmail.com
hotelo.email.servicetype=fake

spring.freemarker.settings.locale=pt_BR

#Open API 
springdoc.packages-to-scan=com.pivo.hotelo.api